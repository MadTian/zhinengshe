<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>vue事件深入之事件冒泡</title>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
window.onload = function() {
  var c = new Vue({
    el: "#box",
    data: {

    },
    methods: {
      show: function(ev){
        alert(1);
        ev.cancelBubble=true;

      },
      show2: function(){
        alert(2);
      }
    }
  });
}
</script>
</head>
<body>
  <div id="box">
    <div @click="show2()">
      <input type="button" value="按钮" @click="show($event)" />
    </div>
  </div>
</body>
</html>

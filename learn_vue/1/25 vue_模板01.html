<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>vue属性style</title>
  <script type="text/javascript" src="vue.js"></script>
  <script type="text/javascript">
  window.onload = function(){
    var vm=new Vue({
      el: "#box",
      data: {
        msg:'abc'
      }
    });
  }
  </script>
</head>
<body>
  <div id="box">
    <input type="text" v-model="msg" />
    <br />
    {{msg}}
    <br />
    {{*msg}}
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>vue事件深入之键盘事件</title>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
window.onload = function() {
  var c = new Vue({
    el: "#box",
    data: {
    },
    methods: {
      show: function(ev){
        if(ev.keyCode == 13){
          alert('你按的是回车键！');
        }
      }
    }
  });
}
</script>
</head>
<body>
  <div id="box">
    <input type="text" @keyup="show($event)" />
  </div>
</body>
</html>

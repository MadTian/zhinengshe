<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>vue事件深入</title>
  <script type="text/javascript" src="vue.js"></script>
  <script type="text/javascript">
  window.onload = function() {
    var c = new Vue({
      el: "#box",
      data: {

      },
      methods: {
        show: function(){
          alert(1);
        }
      }
    });
  }
  </script>
</head>
<body>
  <div id="box">
    <!-- <input type="button" value="按钮" v-on:click="show()" /> -->
    <!-- v-on:click/mouseover...可以简写成@click/mouseover -->
    <input type="button" value="按钮" @click="show()" />
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>点击按钮div消失</title>
</head>
<body>

  <!-- 一片html代码配合上json,再new出来vue实例 -->
  <div id="box">
    <input type="button" value="按钮" />
    <!-- <div style="width: 100px; height: 100px; background-color: red" v-show="true"></div> -->
    <div style="width: 100px; height: 100px; background-color: red" v-show="false"></div>
  </div>
  <script type="text/javascript" src="vue.js"></script>  <!-- v1.0.21 -->
  <script type="text/javascript">
    var vm = new Vue({  //{}--json形式；c可取任意名字
      el: '#box', //标签选择器亦可
      data: {
        arr: ['apple','orange','banana'],  //数组
      }
    });
  </script>
</body>
</html>

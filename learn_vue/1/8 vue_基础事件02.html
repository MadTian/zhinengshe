<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>vue_基础事件02 数组里添加新成员</title>
</head>
<body>

  <!-- 一片html代码配合上json,再new出来vue实例 -->
  <div id="box">
    <ul>
      <li v-for="value in arr">
        {{$index}}--{{value}}
      </li>
    </ul>
    <input type="button" value="按钮" v-on:click="add()" />
  </div>
  <script type="text/javascript" src="vue.js"></script>  <!-- v1.0.21 -->
  <script type="text/javascript">
    var vm = new Vue({  //{}--json形式；c可取任意名字
      el: '#box', //标签选择器亦可
      data: {
        arr: ['apple','orange','banana'],  //数组
      },
      methods: {  //务必记得加s
        add: function(){
          // alert(this.arr);
          this.arr.push('pear'); //this指vm
        }
      }
    });
  </script>
</body>
</html>

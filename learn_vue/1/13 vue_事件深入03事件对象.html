<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>vue事件深入之事件对象$event</title>
  <script type="text/javascript" src="vue.js"></script>
  <script type="text/javascript">
  window.onload = function() {
    var c = new Vue({
      el: "#box",
      data: {

      },
      methods: {
        show: function(ev){
          alert(ev.clientX);
        }
      }
    });
  }
  </script>
</head>
<body>
  <div id="box">
    <input type="button" value="按钮" @click="show($event)" />
  </div>
</body>
</html>

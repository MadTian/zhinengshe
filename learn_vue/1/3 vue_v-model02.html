<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>v-model示例</title>
</head>
<body>
  <!-- 一片html代码配合上json,再new出来vue实例 -->
  <div class="box">
    <input type="text" v-model="msg"/>
    {{msg}}
  </div>

  <script type="text/javascript" src="vue.js"></script>  <!-- v1.0.21 -->
  <script type="text/javascript">

    var vm = new Vue({  //{}--json形式；c可取任意名字
      el: '.box', //类选择器亦可
      data: {
        msg: 'Welcome vue'
      }
    });

  </script>
</body>
</html>

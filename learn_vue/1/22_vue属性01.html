<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>vue属性</title>
  <script type="text/javascript" src="vue.js"></script>
  <script type="text/javascript">
  window.onload = function(){
    var vm=new Vue({
      el: "#box",
      data: {
        url: "https://www.baidu.com/img/bd_logo1.png",
        w:"200px",
        t:"这是一张美丽图片"
      }
    });
  }
  </script>
</head>
<body>
  <div id="box">
    <!-- 属性v-bind:src -->
    <!-- <img v-bind:src="url" alt="" /> -->
    <!-- 简写形式：:src -->
    <img :src="url" alt="" :width="w" :title="t" />
  </div>
</body>
</html>
